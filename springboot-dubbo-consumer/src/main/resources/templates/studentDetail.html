<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ID查询</title>
</head>
<body>
    <div>
        <table border="1px">
            <thead>
                <tr>
                    <th>学生编号</th>
                    <th>学生姓名</th>
                    <th>学生年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${student.id}"}></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.age}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a th:href="@{/student}">返回</a>
</body>
</html>
